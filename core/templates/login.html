{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% bootstrap_css %}
</head>
<body>
  <div class="container">
        <h1>Login</h1>
        {% bootstrap_messages %}
        <form action="{% url 'login' %}" method="POST" class="form" autocomplete="off" enctype="multipart/form-data" >
            {%csrf_token%}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn-primary">Entrar</button>
            {% endbuttons %}
        </form>
    </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
